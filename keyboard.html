<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onscreen Keyboard with Word Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #output {
      width: 80%;
      height: 50px;
      font-size: 18px;
      margin: 20px auto;
      padding: 10px;
      display: block;
    }
    .keyboard, .word-bank {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
    }
    .key, .word {
      padding: 15px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .key:hover, .word:hover {
      background-color: #e0e0e0;
    }
    .wide-key {
      grid-column: span 2;
    }
    .word-bank {
      margin-top: 20px;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
    #add-word {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #add-word:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Onscreen Keyboard with Word Bank</h1>
  <textarea id="output" placeholder="Type here..."></textarea>
  <button id="add-word">Add Words</button>
  <div class="keyboard">
    <!-- Numbers -->
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <!-- Row 1 -->
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <!-- Row 2 -->
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <!-- Row 3 -->
    <div class="wide-key key">Space</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <!-- Delete and Period -->
    <div class="wide-key key" id="delete">Delete</div>
    <div class="key">.</div>
  </div>
  <div class="word-bank" id="word-bank">
    <!-- Dynamic word buttons will appear here -->
  </div>

  <script>
    const output = document.getElementById('output');
    const keys = document.querySelectorAll('.key');
    const addWordButton = document.getElementById('add-word');
    const wordBank = document.getElementById('word-bank');

    // Add typed key to the output
    keys.forEach(key => {
      key.addEventListener('click', () => {
        const value = key.textContent;
        if (value === 'Space') {
          output.value += ' ';
        } else if (value === 'Delete') {
          output.value = output.value.slice(0, -1); // Remove last character
        } else {
          output.value += value;
        }
      });
    });

    // Add words to the word bank by splitting the text field content
    addWordButton.addEventListener('click', () => {
      const typedText = output.value.trim();
      if (typedText) {
        const words = typedText.split(/\s+/); // Split by spaces
        words.forEach(word => {
          if (!isWordInBank(word)) {
            const wordButton = document.createElement('div');
            wordButton.classList.add('word');
            wordButton.textContent = word;

            // Add event listener for inserting the word into the output
            wordButton.addEventListener('click', () => {
              output.value += word + " ";
            });

            // Add the word to the word bank
            wordBank.appendChild(wordButton);
          }
        });

        output.value = ''; // Clear the text area after adding the words
      }
    });

    // Check if a word is already in the word bank
    function isWordInBank(word) {
      return Array.from(wordBank.children).some(button => button.textContent === word);
    }
  </script>
</body>
</html>
